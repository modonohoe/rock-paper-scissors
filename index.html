<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Rock Paper Scissors Game for computer and mobile devices">
    <meta name="keywords" content="rock, paper, scissors, game, mobile, short game">

    <title>Rock Paper Scissors Game</title>

    <link rel="stylesheet" href="./assets/style.css">

    <!-- Social Media Integration Meta Tags -->
    <!-- Facebook, LinkedIn, Google -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Rock Paper Scissors">
    <meta property="og:description"
        content="Rock Paper Scissors for computer and mobile devices for Portfolio Project 2 Code Institute">
    <meta name="image" property="og:image" content="assets/images/documentation/am-i-responsive.jpg">
    <meta property="og:image:alt" content="Rock Paper Scissors responsive image for all devices">
    <meta property="og:url" content="https://modonohoe.github.io/rock-paper-scissors/">
    <meta property="og:site_name" content="Rock Paper Scissors">
    <meta name="author" content="Megan O'Donohoe">

</head>

<body>
    <header id="logo" class="flex-column flex-center">
        <h1 class="text-center">Rock Paper Scissors</h1>
    </header>
    <section id="game-container" class="flex-column flex-center">
        <div class="flex-column flex-center">
            <h3>Remember:</h3>
            <p><i class="fa-regular fa-hand-back-fist"></i>Rock beats Scissors<br><i
                    class="fa-regular fa-hand"></i>Paper beats Rock<br><i
                    class="fa-regular fa-hand-scissors"></i>Scissors beats Paper</p><br><br>
        </div>
        <div id="game">
            <!-- adapted from Code Institute walkthrough video -->
            <h4>Make your choice:</h4>
            <h4>(Best out of 10 wins)</h4>
            <div id="button-container">
                <button aria-label="Rock" data-choice="0" class="control"><img src="./assets/images/rock.jpg"
                        alt="cartoon rock"></button>
                <button aria-label="Paper" data-choice="1" class="control"><img src="./assets/images/paper.jpg"
                        alt="cartoon paper"></button>
                <button aria-label="Scissors" data-choice="2" class="control"><img src="./assets/images/scissors.jpg"
                        alt="cartoon scissors"></button>
            </div>
        </div>
        <div id="player-updates" class="text-center"></div>

        <div id="restart-button" class="control">
            <p>Play Again</p>
        </div>

        <div class="flex-row">
            <div class="player">
                <h3>You:</h3>
                <img id="player-image" src="./assets/images/player.png" alt="Player symbol smiley face">
                <h3 class="scores">Your score: <span id="player-score">0</span></h3>
            </div>
            <div class="computer">
                <h3>Computer:</h3>
                <img id="computer-image" src="./assets/images/computer.png" alt="Computer symbol">
                <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
            </div>
        </div>
    </section>
    <footer>
        <p>PP2 for Code Institute<br>Created by <a href="https://github.com/modonohoe" target="_blank" rel="noopener"
                aria-label="Visit site creator's GitHub profile">Megan O'Donohoe <i
                    class="fa-brands fa-square-github"></i></a></p>
    </footer>
</body>

<!-- link to Javascript -->
<script src="assets/script.js"></script>

<!-- link to Font Awesome -->
<script src="https://kit.fontawesome.com/f916b749a1.js" crossorigin="anonymous"></script>

</html>
