<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <header id="logo" class="flex-column flex-center">
        <h1 class="text-center">Rock Paper Scissors</h1>
        <div id="main-img"><img src="./assets/images/rock.jpg" alt="cartoon rock"><img src="./assets/images/paper.jpg"
                alt="cartoon paper"><img src="./assets/images/scissors.jpg" alt="cartoon scissors"></div>
    </header>
    <section id="game-container" class="flex-column flex-center">
        <div class="flex-column flex-center">
            <h3>Remember:</h3>
            <p><i class="fa-regular fa-hand-back-fist"></i>Rock beats Scissors<br><i
                    class="fa-regular fa-hand"></i>Paper beats Rock<br><i
                    class="fa-regular fa-hand-scissors"></i>Scissors beats Paper</p><br><br>
        </div>
        <div id="game">
            <!-- adapted from Code Institute walkthrough video -->
            <h4>Make your choice:</h4>
            <h4>(Best out of 10 wins)</h4>
            <button aria-label="Rock" data-choice="0" class="control">rock</button>
            <button aria-label="Paper" data-choice="1" class="control">paper</button>
            <button aria-label="Scissors" data-choice="2" class="control">scissors</button>
        </div>
        <div id="player-updates"></div>
        <div class="flex-row">
            <div class="player">
                <h3>You:</h3>
                <img id="player-image" src="./assets/images/player.png" alt="Player symbol smiley face">
                <h3 class="scores">Your score: <span id="player-score">0</span></h3>
            </div>
            <div class="computer">
                <h3>Computer:</h3>
                <img id="computer-image" src="./assets/images/computer.png" alt="Computer symbol">
                <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
            </div>
        </div>
    </section>
    <footer>
        <p>PP2 for Code Institute<br>Created by <a href="https://github.com/modonohoe" target="_blank" rel="noopener" aria-label="Visit site creator's GitHub profile">Megan O'Donohoe</a><i class="fa-brands fa-github"></i></a></p>
    </footer>
</body>

<!-- link to Javascript -->
<script src="assets/script.js"></script>

<!-- link to Font Awesome -->
<script src="https://kit.fontawesome.com/f916b749a1.js" crossorigin="anonymous"></script>

</html>
